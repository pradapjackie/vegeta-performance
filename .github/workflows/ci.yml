name: Load Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

jobs:
  vegeta:
    name: Vegeta Load Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vegeta
        run: |
          curl -sSL https://github.com/tsenart/vegeta/releases/download/v12.11.0/vegeta_12.11.0_linux_amd64.tar.gz -o vegeta.tar.gz
          sudo tar -xzf vegeta.tar.gz -C /usr/local/bin vegeta
          rm vegeta.tar.gz
          vegeta -version

      - name: Run load test
        run: make ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vegeta-results
          path: |
            tests/results/latest.bin
            tests/results/latest.txt
            tests/results/*.html

