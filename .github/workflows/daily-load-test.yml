name: Daily Load Test

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  load-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install Vegeta
      run: |
        go install github.com/tsenart/vegeta/v12@latest

    - name: Setup test environment
      run: |
        mkdir -p tests/targets tests/results
        
        # Add your test targets here
        cat > tests/targets/daily-test.txt << EOF
        GET http://localhost:8080/api/v1/health
        GET http://localhost:8080/api/v1/users
        EOF

    - name: Run extended load test
      run: |
        cat tests/targets/daily-test.txt | \
          vegeta attack \
            -rate=100/s \
            -duration=60s \
            -timeout=30s \
            -workers=20 \
            > tests/results/daily-test.bin || true
        
        vegeta report tests/results/daily-test.bin > tests/results/daily-report.txt || true

    - name: Display and save results
      run: |
        echo "=== Daily Load Test Results ==="
        cat tests/results/daily-report.txt || echo "No results available"
        
        # Save timestamp
        echo "Test run at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> tests/results/daily-report.txt

    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: daily-load-test-results-${{ github.run_number }}
        path: tests/results/*
        retention-days: 90

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: 'Daily load test failed. Check workflow run for details.'
          });


